<html>
  <head lang="en">
    <meta charset="utf-8">
    
    <link href="jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">
    <!-- <script src="jquery.flexdatalist.min.js"></script> -->
  
    <body>
    <input id="linterms"
           type='text'
           placeholder='Write country name'
           class='linterms'
           data-data='countries.json'
           data-search-in='name'
           data-search-by-word='true'
           data-visible-properties='["name","capital","continent"]'
           data-selection-required='true'
           data-value-property='*'
           data-min-length='1'
           data-limit-of-values='2'
           multiple='multiple'
           name='country_multiple_by_word_id'>
  
  <script type="text/javascript">
  $(function() {
    $('#linterms').flexdatalist({
        data: '/countries.json',
        minLength: 1,
        searchIn: 'name'
    });
  });
  </script>
   TEST
  </body>
  </head>
</html>
