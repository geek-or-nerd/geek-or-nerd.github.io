    body {
      font-family: 'Open Sans';

      margin: 150px auto 30px auto;

      margin: 20px auto;

<body>
  <label for="inputlg">Write a term in English, Japanese or Korean</label>
  <input class="flexdatalist-json" type='text' placeholder='e.g. pragmatics' data-relatives='#relative'
    data-url='countries.json' data-search-in='["name","continent","capital", "capital_timezone"]'
    data-visible-properties='["name", "continent", "capital", "capital_timezone"]' data-group-by='continent'
    data-selection-required='true' data-focus-first-result='true' data-min-length='2' data-value-property='*'
    data-text-property='{name} {capital} {capital_timezone}' // クリックした場合、この形式でフォームを埋める。 data-search-contain='false'
    id='chained_relative' name='chained_relative'>
  <script>
    $('.flexdatalist-json').flexdatalist({
      searchContain: false,
      textProperty: '{capital}, {name}, {continent}, {capital_timezone}',
      valueProperty: '*', // 項目を選択したとき、文字列だけでなく、裏では「value」も返すようにする。
      minLength: 2,
      focusFirstResult: true,
      selectionRequired: true, // 任意の入力を阻止する。trueになると、選択肢の中から選ばなければならない。
      groupBy: 'continent',
      visibleProperties: ["name", "continent", "capital", "capital_timezone"], // 検索結果として、どういう項目を見せるのか。
      searchIn: ["name", "continent", "capital"],
      url: 'countries.json',
      relatives: '#relative'
    });
  </script>
