<html>

<head lang="en">
  <meta charset="utf-8">
  <!-- BootstrapCDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Flexdatalist & jQuery-->
  <link href="jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="jquery.flexdatalist.min.js"></script>

  <style>
    body {
      font-family: 'Open Sans';
      background-color: #fafafa;
    }

    .container {
      margin: 150px auto 30px auto;
    }

    h2 {
      margin: 20px auto;
    }
  </style>

<body>
  <label for="inputlg">Write a term in English, Japanese or Korean</label>
  <input class="flexdatalist-json" type='text' placeholder='e.g. pragmatics' data-relatives='#relative'
    data-url='countries.json' data-search-in='["name","continent","capital", "capital_timezone"]'
    data-visible-properties='["name", "continent", "capital", "capital_timezone"]' data-group-by='continent'
    data-selection-required='true' data-focus-first-result='true' data-min-length='1' data-value-property='id'
    data-text-property='{name} {capital} {capital_timezone}' // クリックした場合、この形式でフォームを埋める。 data-search-contain='false'
    id='chained_relative' name='chained_relative'>
  <script>
    $('.flexdatalist-json').flexdatalist({
      searchContain: false,
      textProperty: '{capital}, {name}, {continent}, {capital_timezone}',
      valueProperty: 'id', // 項目を選択したとき、文字列だけでなく、裏では「value」も返すようにする。
      minLength: 1,
      focusFirstResult: true,
      selectionRequired: true, // 任意の入力を阻止する。trueになると、選択肢の中から選ばなければならない。
      groupBy: 'continent',
      visibleProperties: ["name", "continent", "capital", "capital_timezone"], // 検索結果として、どういう項目を見せるのか。
      searchIn: ["name", "continent", "capital"],
      url: 'countries.json',
      relatives: '#relative'
    });
  </script>

  <!-- button3 -->
  <p>
    <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseContent02"
      aria-expanded="false" aria-controls="collapseContent02">
      button要素</button>
  </p>

  <div class="collapse" id="collapseContent02">
    <div class="card card-body">
      button要素
    </div>
  </div>
</body>
</head>

</html>
